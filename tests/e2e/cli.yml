name: CLI
testcases:
- name: Version
  steps:
    - script: sizr --version
      assertions:
        - result.systemout ShouldEqual 'sizr {{.version}}' # NOTE -- maybe get this with git tag
- name: 
  steps:
    - script: sizr --help
      assertons:
        - result.systemout ShouldEqual {{.help_message}}
- name: Default Run
  steps:
    - script: sizr
      assertions:
        - result.systemout ShoulEqual {{.default_output}}
- name: Limit
  steps:
    - script: sizr --limit 2
      assertions:
        - result.systemout ShouldEqual {{.limit_output}}
- name: Single Package
  steps:
    - script: sizr pack1
      assertions:
        - result.systemout ShouldEqual {{.single_pack_output}}
